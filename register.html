<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/95651a11ec.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="appRegister">

    <h1>Create account</h1>
    <p>Already have an account?<a href="login.html">Sign in</a></p>

    <form>

        <div class="input-box">
            <div class="input-name">
                <i class="fa-solid fa-circle-user"></i>
                <label>
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </label>
            </div>

            <div class="input-email">
                <i class="fa-solid fa-envelope"></i>
                <label>
                    <input type="email" placeholder="Enter your email">
                </label>
            </div>

            <div class="input-password">
                <i class="fa-solid fa-lock"></i>
                <label>
                    <input type="password" placeholder="Enter your password">
                </label>
            </div>

            <div class="input-password">
                <i class="fa-solid fa-lock"></i>
                <label>
                    <input type="email" placeholder="Enter your password again">
                </label>
            </div>

            <div id="checkTermsAndConditions">
                <input type="checkbox" id="terms" name="terms"><label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <div id="register-others">
                <button id="googleRegister">
                    <i class="fa-brands fa-google"></i>
                    Sign up with Google
                </button>

                <button id="facebookRegister">
                    <i class="fa-brands fa-facebook"></i>
                    Sign up with Facebook
                </button>
            </div>


        </div>

    </form>
</div>

</body>
</html>
