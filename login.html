<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="app">
    <h1>Login</h1>
    <form>
        <label for="email">Email:</label><input id="email" type="email" placeholder="Email">
        <label for="password">Password:</label><input id="password" type="password" placeholder="Password">

        <input type="submit" class="submit_login" value="Login">
    </form>

    <p>Don't have an account?<a href="register.html">Register</a></p>
</div>

</body>
</html>
