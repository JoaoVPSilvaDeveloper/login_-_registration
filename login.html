<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/95651a11ec.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <h1>Login</h1>
    <form>

        <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <label>
                <input type="text" placeholder="Enter your email">
            </label>
        </div>

        <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <label>
                <input type="password" placeholder="Enter your password">
            </label>
        </div>
        <!--
        <label for="email">Email</label><i class="fa-solid fa-envelope"></i><input id="email" type="email" placeholder="Enter your email">
        <label for="password">Password</label><i class="fa-solid fa-lock"></i><input id="password" type="password" placeholder="Enter your password">
        -->
        <input type="submit" class="submit_login" value="Login">

        <div class="forgot-password"> <!-- adicionar estilo com css -->
            <a href="#">Forgot your password?</a>
        </div>

        <div id="login-others">
            <button id="googleLogin">
                <i style="color: white" class="fa-brands fa-google"></i>
                Sign in with Google
            </button>
            <button id="facebookLogin">
                <i style="color: white" class="fa-brands fa-facebook"></i>
                Connect with Facebook
            </button>
        </div>

    </form>
</div>

<div id="notaccount">
    <p>Don't have an account?<a href="register.html">Register</a></p>
</div>

</body>
</html>
